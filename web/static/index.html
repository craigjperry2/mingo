<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTMX and Bulma on Go</title>
    <link rel="stylesheet" href="/static/bulma/bulma.min.css" />
    <link href="/static/fa/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/animate.css/animate.min.css" />
    <script src="/static/htmx/htmx.min.js" defer></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-active" href="index.html" hx-boost="true"> Popup </a>
            <a class="navbar-item" href="crud.html" hx-boost="true"> CRUD </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a
                  class="button is-dark"
                  href="https://github.com/craigjperry2/mingo"
                >
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">HTMX and Bulma on Go</p>
      </div>
    </section>

    <section class="section">
      <h1 class="title">Modal</h1>
      <h2 class="subtitle">
        Trigger a Bulma Modal with the content delivered via HTMX
      </h2>
      <div class="block">
        <button
          class="button is-link"
          data-target="modal-js-example"
          hx-get="/static/modal.partial.html"
          hx-target="body"
          hx-swap="beforeend"
        >
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-external-link-alt"></i>
            </span>
            <span>Popup</span>
          </span>
        </button>
      </div>
    </section>
  </body>
</html>
